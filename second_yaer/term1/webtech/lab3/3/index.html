<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <img id="image1" src="http://10.0.15.20/lab3/images/1.png">
        <img id="image2" src="http://10.0.15.20/lab3/images/2.png"><br>
        <img id="image3" src="http://10.0.15.20/lab3/images/3.png">
        <img id="image4" src="http://10.0.15.20/lab3/images/4.png"><br>
        <button class="btn btn-primary mt-4" onclick="changesrc()">Change</button>
    </div>
    <script>
        let i = 1;
        let changesrc = () => {
            if (i == 1) {
                number = [1, 2, 3, 4]
                ++i;
            } else if (i === 2) {
                number = [3, 1, 4, 2]
                ++i;
            } else if (i === 3) {
                number = [4, 3, 2, 1]
                ++i;
            } else if (i === 4) {
                number = [2, 1, 3, 4]
                i-=3
            }
            document.getElementById('image1').src = `http://10.0.15.20/lab3/images/${number[0]}.png`
            document.getElementById('image2').src = `http://10.0.15.20/lab3/images/${number[1]}.png`
            document.getElementById('image3').src = `http://10.0.15.20/lab3/images/${number[2]}.png`
            document.getElementById('image4').src = `http://10.0.15.20/lab3/images/${number[3]}.png`
        }
    </script>
</body>

</html>
