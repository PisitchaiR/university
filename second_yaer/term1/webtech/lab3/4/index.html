<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .subject{
            width: 20%;
        }
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container border border-black p-4 rounded-1">
        <div class="subject bg-dark m-2 text-white rounded-pill p-2">Math</div>
        <div class="subject bg-dark m-2 text-white rounded-pill p-2">Thai</div>
        <div class="subject bg-dark m-2 text-white rounded-pill p-2">English</div>
        <div class="subject bg-dark m-2 text-white rounded-pill p-2">Science</div>
        <div class="subject bg-dark m-2 text-white rounded-pill p-2">Social</div>
        <div onclick="change()" class="ml-2 btn btn-primary">View Chart</div>
    </div>
    <script>
        let change = () => {
            let change = document.querySelectorAll(".subject");
            change[0].style.width = "40%";
            change[1].style.width = "30%";
            change[2].style.width = "60%";
            change[3].style.width = "20%";
            change[4].style.width = "50%";
        }
    </script>
</body>
</html>
