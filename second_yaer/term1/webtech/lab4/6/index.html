<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="show mt-3">
            <h3>What 's your name ?</h3>
            <div class="btn btn-primary" onclick="choose(`one`)">reply</div>
            <input type="text" id="one" class="form-control mt-2" readonly>
        </div>
        <div class="show mt-3">
            <h3>How old are you ?</h3>
            <div class="btn btn-primary" onclick="choose(`two`)">reply</div>
            <input type="text" id="two" class="form-control mt-2" readonly>
        </div>
        <div class="show mt-3">
            <h3>What 's your favourite hobby ?</h3>
            <div class="btn btn-primary" onclick="choose(`three`)">reply</div>
            <input type="text" id="three" class="form-control mt-2" readonly>
        </div>
        <p class="text-danger mt-3 border border-danger rounded">Status is <span id="status"></span></p>
        <input type="text" class="form-control" id="text">
        <div class="btn btn-warning mt-3" id="submit" onclick="submit()">send reply message</div>
    </div>
    <script>
        let choose = (choice) => {
            document.querySelector("#submit").dataset.text = choice
            document.querySelector("#status").innerHTML = choice
        }
        let submit = () => {
            let value = document.querySelector("#submit").dataset.text
            let text = document.querySelector("#text").value
            document.querySelector(`#${value}`).value += `${text} `
            document.querySelector("#text").value = ""
        }
    </script>
</body>

</html>
