<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <header class="mt-3 w-full text-center">
            <h2>PANDA FOOD <span class="bg-warning p-2 rounded">HUB</span></h2>
        </header>
        <section>
            <div class="row">
                <div class="col-7">
                    <div class="d-flex flex-col mt-5 shadow-lg rounded p-2 row">
                        <img class="w-25 h-auto rounded col" src="/lab4/5/img/salad.jpg" alt="">
                        <div class="justify-center align-center col mt-3">
                            <h4>สลัด</h4>
                            <p>Delivery by PandaHub</p>
                            <button onclick="addOder(`salad`,1)" class="btn btn-warning relative bottom-0 right-0">Add
                                Order</button>
                        </div>
                    </div>
                    <div class="d-flex flex-col mt-5 shadow-lg rounded p-2 row">
                        <img class="w-25 h-auto rounded col" src="/lab4/5/img/burger.jpg" alt="">
                        <div class="justify-center align-center col mt-3">
                            <h4>เบอร์เกอร์</h4>
                            <p>Delivery by PandaHub</p>
                            <button onclick="addOder(`burger`,1)" class="btn btn-warning relative bottom-0 right-0">Add
                                Order</button>
                        </div>
                    </div>
                    <div class="d-flex flex-col mt-5 shadow-lg rounded p-2 row">
                        <img class="w-25 h-auto rounded col" src="/lab4/5/img/pizza.jpg" alt="">
                        <div class="justify-center align-center col mt-3">
                            <h4>พิซซ่า</h4>
                            <p>Delivery by PandaHub</p>
                            <button onclick="addOder(`pizza`,1)" class="btn btn-warning relative bottom-0 right-0">Add
                                Order</button>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
                <div class="col-3">
                    <table class="table">
                        <thead>
                            <th>ราการออเดอร์</th>
                        </thead>
                        <tbody id="show">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
    <script>
        let addOder = (name, number) => {
            let show = document.querySelector("#show").innerHTML += `<td>${name}</td><td>x${number}<td><br>`;
        }
    </script>
</body>

</html>
