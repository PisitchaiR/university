<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <script>
        let requestURL = 'questionAnswerData.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {             
                dataReportStatus(JSON.parse(request.responseText));            
            } 
        }; 
        request.open("GET", requestURL, true); 
        request.send();

        function dataReportStatus(data){
            document.write("<h1>Quiz 1</h1><br>");
            for (let i = 0; i < data.length; i++){
                document.write(i+1+ ") " + data[i].question + "<br>");
                //1
                var ans1 = document.createElement("input");
                ans1.type = 'radio';
                ans1.name = 'choice'+i;
                ans1.value = 'a';
                if(ans1.value == data[i].answers.correct){
                    ans1.checked = true;
                }
                document.body.appendChild(ans1);
                document.write(data[i].answers.a + "<br>");
                //2
                var ans2 = document.createElement("input");
                ans2.type = 'radio';
                ans2.name = 'choice'+i;
                ans2.value = 'b';
                if(ans2.value == data[i].answers.correct){
                    ans2.checked = true;
                }
                document.body.appendChild(ans2);
                document.write(data[i].answers.b + "<br>");
                //3
                var ans3 = document.createElement("input");
                ans3.type = 'radio';
                ans3.name = 'choice'+i;
                ans3.value = 'c';
                if(ans3.value == data[i].answers.correct){
                    ans3.checked = true;
                }
                document.body.appendChild(ans3);
                document.write(data[i].answers.c + "<br>");
            }
        }
    </script>
</body>
</html>
