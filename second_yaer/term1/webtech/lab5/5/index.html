<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    body{
        color: rgb(187, 187, 187);
        border-left: 1px solid rgb(187, 187, 187);
        border-right: 1px solid rgb(187, 187, 187);
        border-bottom: 1px solid rgb(187, 187, 187);
        justify-content: space-between;
    }
</style>
<body>
    <script>
        let requestURL = 'tutor.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {             
                dataReportStatus(JSON.parse(request.responseText));            
            } 
        }; 
        request.open("GET", requestURL, true); 
        request.send();

        function dataReportStatus(data){
            //big_box
            document.write("<div style='font-family: Prompt, sans-serif; width: 100% height: 100vh; display: flex; flex-direction: column; align-items: center;'>")
            //head
            document.write("<div style = 'font-size: 2rem'>")
            document.write("<b>Tutor list</b>");
            document.write("</div>")
            //end head
            //content
            document.write("<div style='margin-top: 2rem; display: flex; justify-content: center; width: 70%;'>")
            //boxleft
            document.write("<div style='width: 25%'>")
            for (let i = 0; i < data.length; i++){
                if (i == 0){
                    document.write("<div style='display: flex; height: 2.5rem; padding-left: 1.5rem; align-items: center; border: 1px solid rgb(187, 187, 187); border-radius: .5rem .5rem 0 0'>" + data[i].firstname+" "+data[i].lastname + "</div>")
                } else if (i != data.length - 1){
                    document.write("<div style='display: flex; height: 2.5rem; padding-left: 1.5rem; align-items: center; border-left: 1px solid rgb(187, 187, 187); border-right: 1px solid rgb(187, 187, 187); border-bottom: 1px solid rgb(187, 187, 187);'>" + data[i].firstname+" "+data[i].lastname + "</div>")
                } else {
                    document.write("<div style='display: flex; height: 2.5rem; padding-left: 1.5rem; align-items: center; border-left: 1px solid rgb(187, 187, 187); border-right: 1px solid rgb(187, 187, 187); border-bottom: 1px solid rgb(187, 187, 187);  border-radius: 0 0 .5rem .5rem'>" + data[i].firstname+" "+data[i].lastname + "</div>")
                }
            }
            document.write("</div>")
            //end boxleft
            //boxright
            document.write("<div style='width: 40%; margin-left: 2rem;'>")
            for (let k = 0; data.length; k++){
                document.write("<div>")
                document.write("<div style='margin-bottom: 1rem; display: flex; width: 100%; height: 3rem; padding-left: 1.5rem; align-items: center; border-radius: .3rem; background-color: #17A2B8; color: white;'>"+ data[k].firstname+" "+data[k].lastname + "</div>")
                document.write("Age : " + data[k].age + "<br><br>Tel : " + data[k].tel + "<br><br>Subject : <br><ul>")
                for (let j = 0; j < data[k].subject.length; j++){
                    document.write("<li>" + data[k].subject[j] + "</li>")
                }
                document.write("<ul>")
                document.write("</div>")
            }
            document.write("</div>")
            //end boxright
            document.write("</div>")
            //end conrtent
            document.write("</div>")
            //end big_box
        }
    </script>
</body>
</html>
